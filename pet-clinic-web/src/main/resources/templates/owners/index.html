<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type"pm.spring.pmpetclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">Owners List</h1>

<table>
    <thread>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thread>
    <body>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">Zdzis≈Çaw</td>
        <td th:text="${owner?.lastName}">Kowalski</td>
    </tr>
    </body>
</table>
</body>
</html>
