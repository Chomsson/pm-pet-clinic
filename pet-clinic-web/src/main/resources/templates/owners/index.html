<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type"pm.spring.pmpetclinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">Owners List</h2>

<table id="owners" class="table table-striped">
    <thread>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 200px;">First Name</th>
            <th style="width: 200px;">Last Name</th>
            <th>City</th>
            <th>Pets</th>
        </tr>
    </thread>
    <body>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">Zdzis≈Çaw</td>
        <td th:text="${owner?.lastName}">Kowalski</td>
    </tr>
    </body>
</table>
</body>
</html>
