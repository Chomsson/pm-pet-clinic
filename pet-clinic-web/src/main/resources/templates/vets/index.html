<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="owner" type"pm.spring.pmpetclinic.model.Vet"*/-->
<h1 th:text="'List of Vets'">List of Vets...</h1>

<table id="vets" class="table table-striped">
    <thread>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialities</th>
        </tr>
    </thread>
    <body>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">Anna</td>
        <td th:text="${vet?.lastName}">Ko</td>
        <td><span th:each="speciality : ${vet.specialities}" th:utext = "${speciality.description} + ' <br />'"></span></td>
    </tr>
    </body>
</table>

</body>
</html>
